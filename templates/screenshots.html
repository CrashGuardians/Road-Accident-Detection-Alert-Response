<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshots Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #1e1e2d;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            color: #ff4757;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
<h1>Screenshots Gallery</h1>
<a href="/">Back to Home</a>
<div class="gallery">
    {% for image in images %}
    <div>
        <img src="/accident_photos/{{ image }}" alt="{{ image }}">
    </div>
    {% endfor %}
</div>
</body>
</html>
